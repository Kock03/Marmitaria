<div id="search"  style="display: block;">
    <mat-form-field class="input" appearance="outline" floatLabel="never">
        <mat-icon  matPrefix class="search-lunch-icon">search</mat-icon>
        <input placeholder="Buscar Comida no Cardápio" style="margin-bottom: 4px;" matInput [(ngModel)]="filter"/>
    </mat-form-field>
</div>

<div id="list" class="row" style="display: block;">
    <div class="col-12">
        <app-lunch-item *ngFor="let packageElement of packageEx | filter: filter"
        [package]="packageElement.datas"
        (packageSelected)="onPackageSelected(packageElement)"
        (delete)="onDelete(packageElement.id)"
        ></app-lunch-item>
    </div>
</div>
<div class="table" style="display: none;">
    <table id="excel-table">
        <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Descrição</th>
        </tr>
        <tr *ngFor="let item of packageEx">
            <td>{{item.datas.name}}</td>
            <td>{{item.datas.value}}</td>
            <td>{{item.datas.description}}</td>
        </tr>
    </table>
</div>

<div id="button" class="row mb-5" style="display: block;">
    <div class="col-12" fxLayout="column" >
        <button id="add-button" class="btn btn-success" *ngIf="inputMode === true" (click)="openDialog()">Adicionar Comida ao Cardápio</button>
        <button id="excel-button" class="btn btn-success" *ngIf="inputMode === true" (click)="exportexcel()">Exportar para Excel <img src="../assets/excel.png" alt=""></button>
    </div>
</div>
