<div class="search">
    <mat-form-field appearance="outline" floatLabel="never">
        <mat-icon matSuffix class="search-lunch-icon">search</mat-icon>
        <input placeholder="Buscar Comida no Cardápio"matInput/>
    </mat-form-field>
</div>
<div class="row">
    <div class="col-12">
        <app-lunch-item *ngFor="let packageElement of packages; index as i;"
        [package]="packageElement"
        (packageSelected)="onPackageSelected(packageElement)"
        (delete)="onDelete($event)"
        ></app-lunch-item>
    </div>
</div>
<br>
<div class="row mb-2">
    <div class="col-12">
        <button class="btn btn-success" (click)="openDialog()">Adicionar Comida ao Cardápio</button>
    </div>
</div>
