<h2 mat-dialog-title>Cadastre um novo Item ao Cardápio!</h2>
<form>
    <div class="row" style="display: none;">
        <div class="col-sm-5">
            <label for="name">Nome da Comida</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
            <label for="descripcion">Descrição da Comida</label>
            <input type="text" id="description" class="form-control">
        </div>
        <div class="col-sm-5 form-group">
            <label for="imagePath">Informe o link da imagem, para representar a Comida</label>
            <input type="text" id="imagePath" class="form-control">
        </div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cadastrar</button>
        </mat-dialog-actions>
    </div>
</form>
