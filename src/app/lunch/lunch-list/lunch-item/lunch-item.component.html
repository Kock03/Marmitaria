<mat-card>
    <div class="list-group-item clearfix">
        <div class="float-start">
            <h1 class="list-group-item-heading">{{package.name}}</h1>
            <a href="#" class="list-group-item clearfix">
                <p class="list-group-item-text" (click)="onSelected()">Saiba Mais</p>
            </a>
            <hr>
        </div>
        <div class="float-end" (click)="onSelected()" style="cursor: pointer;">
            <img [src]="package.imagePath" alt="{{package.name}}" class="img-responsive" style="max-height: 60px;" style="max-width: 140px;">
            <button mat-button class="trash" (click)="removeLunch()" >
                <mat-icon role="img" class="mat-icon notranslate material-icons mat-icon-no-color"  aria-hidden="true">delete</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
<br>
