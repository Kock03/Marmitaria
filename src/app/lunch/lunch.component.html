<div class="row">
    <div class="col-md-5">
        <app-lunch-list (packageWasSelected)="selectedPackage = $event"></app-lunch-list>
    </div>
    <div class="col-md-7">
        <app-lunch-details *ngIf="selectedPackage; else info"
        [packageSelected]="selectedPackage"
        ></app-lunch-details>
        <ng-template #info>
            <p>Por favor, selecione uma Marmita!</p>
        </ng-template>
    </div>
</div>
