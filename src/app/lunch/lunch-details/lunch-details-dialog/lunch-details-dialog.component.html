<h2 mat-dialog-title>Edite o Item do seu Cardápio!</h2>
<form [formGroup]="myFormGroup">
    <div class="row">
        <div class="col-sm-5">
            <label for="name">Nome da Comida</label>
            <input type="text" id="name" class="form-control" formControlName="name" #nameFoodInput>
        </div>
        <div class="col-sm-5 form-group">
            <label for="descripcion">Descrição da Comida</label>
            <input type="text" id="description"  class="form-control" formControlName="description" #descriptionInput>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="col-sm-5 form-group">
            <label for="descripcion">Valor da Comida</label>
            <input type="number" id="description" class="form-control" formControlName="value" #valueInput>
        </div>  
        <br/>
        <br/>
        <br/>
        <br/> 
        <div class="col-sm-5 form-group">
            <label for="imagePath">Informe o link da imagem, para representar a Comida</label>
            <input type="url" id="imagePath"  class="form-control" formControlName="imagePath" #imagePathInput>
        </div>
        <mat-dialog-actions align="end">
            <button class="btn btn-danger mx-md-1" matDialogClose>Cancelar</button>
            <button class="btn btn-success mx-md-1" [disabled]="!myFormGroup.valid" matDialogClose (click)="refresh()">Atualizar</button>
        </mat-dialog-actions>
    </div>
</form>
