<div class="container">
    <h1 style="align-items: center;" >
        Sua Sacola!
    </h1>
    <div class="infos" >
        <h2 class="item">Item(ns):</h2>
        <br>
        <ul fxLayout="row" >
            <div fxLayout="column">
                <li fxLayout="row" *ngFor="let packageBag of bagName; let i = index">
                    <img class="bagImage" [src]="bagImage[i]">
                    <div class="col">
                        <h2 class="bagName">{{packageBag.toString().replaceAll('"', ' ')}}</h2>
                        <div  class="amount">
                            <p class="bagValue">R$ {{this.bagValueBag[i]}}</p>
                            <div fxLayoutAlign="space-evenly center" class="amount-son" >
                                <mat-icon style="cursor: pointer;" *ngIf="bagAmount[i] < 2" (click)="removeFoodBag(i)">delete</mat-icon>
                                <mat-icon style="cursor: pointer;" *ngIf="bagAmount[i] > 1" (click)="removeFoodBag(i)">remove_circle_outline</mat-icon>
                                <p style="text-align: center;" class="addNumber" min="1">{{this.bagAmount[i]}}</p>
                                <mat-icon class="bagAdd" (click)="addFoodBag(i)">add_circle_outline</mat-icon>
                            </div>
                        </div>
                    </div>
                    <br><br><br><br><br>
                </li>
            </div>
        </ul>
    </div>
    <div class="col-12">
        <h2 class="total">Total R$: {{this.bagValue.toFixed(2).replace(".",",")}}</h2>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <button class="btn btn-success" (click)="clear()">Continuar para Pagamento</button>
    </footer>
</div>
