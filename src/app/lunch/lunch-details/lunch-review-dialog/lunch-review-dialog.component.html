<div class="container">
    <h1 style="align-items: center;" >
        Sua Sacola!
    </h1>
    <div class="infos" >
        <h2>Item(ns):</h2>
        <ul fxLayout="row" >
            <div fxLayout="column">
                <h2>
                    <li fxLayout="row" *ngFor="let packageBag of bagName; let i = index">
                        <img [src]="bagImage[i]"><br>{{packageBag.toString().replaceAll('"', ' ')}}<br>
                        {{bagValueBag[i].replaceAll('"', ' ')}}
                    <br><br></li>
                </h2>
            </div>
        </ul>
    </div>
    <div class="col-12">
        <h2>Total R$: {{this.bagValue.toFixed(2).replace(".",",")}}</h2>
    </div>
    <footer>
        <button class="btn btn-success">Continuar para Pagamento</button>
    </footer>
</div>
