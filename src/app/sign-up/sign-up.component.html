<div fxLayout="row" fxFlex="100">
    <div class="image-responsive" fxFlex="50">
        <img class="img-login"src="../assets/signup.jpg" alt="">
    </div>
    <div class="signup">
        <div class="header">
            <h1>Sign <span class="up">Up</span></h1>
            <p class="already-accont">Já tem uma conta? <span class="redirect" routerLink="/sign-in">Log in</span></p>
        </div>
        <div class="adress">
            <div class="info">
                <p class="name"><b>Nome:</b></p>
                <input class="input-name" id="name" type="text" placeholder="Seu nome" #userName required>
            </div>
            <div class="info">
                <p class="email"><b>Endereço de e-mail:</b></p>
                <input class="input-email" type="email" placeholder="exemplo@gmail.com" #userEmail required>
            </div>
            <div class="info">
                <p class="password"><b>Senha:</b></p>
                <input class="input-password" type="password" placeholder="Sua Senha" #userPwd required>
            </div>
            <div class="politic">
                <mat-slide-toggle color="primary" (click)=" slideToogleChecked()">Eu concordo com os <span class="up">Termos de Uso</span> e <span class="up">Políticas de Privacidade</span> </mat-slide-toggle>
                <div class="or-google">
                    <p class="risk">----------------------------------</p><p class="or"> OU </p><p class="risk">----------------------------------</p>
                </div>
                <button type="button" class="login-with-google" (click)="authService.GoogleAuth()">Login com o Google</button>
                <a href="javascript:void(0)" class="button" (click)="terms_of_use(userEmail.value, userPwd.value)">Cadastrar conta</a>
            </div>
        </div>
    </div>
</div>
