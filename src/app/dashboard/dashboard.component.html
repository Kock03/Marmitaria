<mat-toolbar fxLayoutAlign="space-between center">
    <div class="title">
        <a href="javascript:void(0)" class="navbar-brand">Restaurante Envolti
        </a>
    </div>
    <div class="toolybar">
        <app-header (featureSelected)="onNavigate($event)"></app-header>
    </div>
</mat-toolbar>
<div fxLayout="row"> 
<mat-sidenav mode="side" opened class="col" fxLayout="column" fxLayoutAlign="start start">
    <div class="icon">
        <mat-icon (click)="openDialog()">perm_identity</mat-icon>
    </div>
    <br>
    <div class="icon">
        <mat-icon (click)="reload()">home</mat-icon>
    </div>
    <br>
    <div class="icon">
        <mat-icon *ngIf="cartMode === true" routerLink="/dashboard"> fastfood</mat-icon>
        <mat-icon *ngIf="cartMode === false" routerLink="/to-do-list"> list_alt</mat-icon>
    </div>
    <br>
    <div class="icon">
        <mat-icon *ngIf="cartMode === true" (click)="openDialogDetail()"> local_grocery_store</mat-icon>
        <mat-icon *ngIf="cartMode === false" (click)="openDialogError()">report_problem</mat-icon>
    </div>
    <br>
    <div class="icon">
        <mat-icon (click)="restart()">settings</mat-icon>
    </div>
    <footer>
        <img class="footer" src="../assets/envolti.png" alt=""/>
    </footer>
    <br>
</mat-sidenav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="lunch">
                <app-lunch *ngIf="loadedFeature == 'lunch'"></app-lunch>
                <app-food-list *ngIf="loadedFeature == 'food-list'"></app-food-list>
            </div>
        </div>
    </div>
</div>
</div>
